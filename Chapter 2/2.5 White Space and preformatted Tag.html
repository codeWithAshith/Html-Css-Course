<!--

	The HTML <pre> element represents preformatted text which is to be presented exactly as written in the HTML file. 
	The text is typically rendered using a non-proportional ("monospace") font. Whitespace inside this element is displayed as written. None, both the starting and ending tag are mandatory.

-->

<html>
<head>
	<title>White Space and preformatted Tag</title>
</head>

<body>

	<pre>
		Text in a pre element
		is displayed in a fixed-width
		font, and it preserves
		both      spaces and
		line breaks
	</pre>

	<p>
		Text in a pre element
		is displayed in a fixed-width
		font, and it preserves
		both      spaces and
		line breaks
	</p>

</body>

</html>
