<!--
	Images are very important to beautify as well as to depict many complex concepts in simple way on your web page.
-->

<html>

   <head>
      <title>Images</title>
   </head>
	
   <body>
      <p>Simple Image Insert</p>
      <img src = "images/HTML.jpg" alt = "Test Image" />
      
      <p>Setting image alternate</p>
      <img src = "images/HTMLs.jpg" alt = "Test Image" />
      
      <p>Setting image width and height</p>
      <img src = "images/HTML.jpg" height="400px" width="650px" alt = "Test Image" />
      
      <p>Setting image Border</p>
      <img src = "images/HTML.jpg" border="3" " alt = "Test Image" />

      <p>Setting image Alignment</p>
      <img src = "images/HTML.jpg" alt = "Test Image" border = "3" align = "right"/>

   </body>
	
</html>
