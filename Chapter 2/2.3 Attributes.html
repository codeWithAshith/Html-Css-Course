<!--

	The attributes are special words used inside the opening tag to control the tag's behaviour. 
	HTML attribute is a modifier of an HTML element type

-->

<html>
<head>
	<title>Attributes</title>
</head>
<body bgcolor = "red">
	<p title = "this is an attribute">This is the first paragraph of text.</p>

	<hr>

	<hr size = "10px">

	<p align = "left">This is left aligned</p> 

    <p align = "center">This is center aligned</p> 

    <p align = "right">This is right aligned</p> 

    <p>Red background</p>

</body>
</html>
