<!DOCTYPE html>
<html>

   <head>
      <title>HTML video Tag</title>
   </head>

   <body>
      <p>Video With Controls</p>
      <video width = "500" height = "300" controls>
         <source src = "video/1.mp4" type = "video/mp4">
         This browser doesn't support video tag.
      </video>
      <br>
      <p>Video without Controls</p>
      <video width = "500" height = "300">
         <source src = "video/1.mp4" type = "video/mp4">
         This browser doesn't support video tag.
      </video>
      <br>
      <p>Video without Controls</p>
      <video width = "500" height = "300" autoplay>
         <source src = "video/1.mp4" type = "video/mp4">
         This browser doesn't support video tag.
      </video>
      <br>
      <p>Video with loop </p>
      <video width = "500" height = "300" controls loop >
         <source src = "video/1.mp4" type = "video/mp4">
         This browser doesn't support video tag.
      </video>
      <br>
      <p>Video with muted </p>
      <video width = "500" height = "300" controls muted >
         <source src = "video/1.mp4" type = "video/mp4">
         This browser doesn't support video tag.
      </video>
      <br>
      <p>Video with Poster </p>
      <video width = "500" height = "300" poster="img/img_pulpit.jpg"  controls>
         <source src = "video/1.mp4" type = "video/mp4">
         This browser doesn't support video tag.
      </video>
   </body>

</html>
